<!DOCTYPE html>
<html>
<head>
    <title>Move Dodger Left</title>
    <style>
        #dodger {
            width: 50px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        #moveButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #moveButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<title>Move Dodger Right</title>
<style>
    #dodger {
        width: 50px;
        height: 50px;
        background-color: blue;
        position: absolute;
        top: 100px;
        left: 100px;
    }

    #moveButton {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    #moveButton:hover {
        background-color: #45a049;
    }
    </style>
<body>
    <div id="dodger"></div>
    <button id="moveButton" onclick="moveDodgerLeft()">Move Left</button>
    <div id="dodger"></div>
    <button id="moveButton" onclick="moveDodgerRight()">Move Right</button>
    <script>
        function moveDodgerLeft() {
            var dodger = document.getElementById("dodger");
            var currentLeft = parseInt(getComputedStyle(dodger).left, 10) || 0;
            var moveDistance = 10;

            dodger.style.left = (currentLeft - moveDistance) + "px";
        }
        function moveDodgerRight() {
            var dodger = document.getElementById("dodger");
            var currentRight = parseInt(getComputedStyle(dodger).right, 10) || 0;
            var moveDistance = 10;

            dodger.style.right = (currentRight + moveDistance) + "px";
        }
    </script>
</body>
</html>
